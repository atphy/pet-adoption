<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catsablanca Famous Pet Adoption Agency</title>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Holtwood One SC' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body>
  <main>
    <header class="topBar">
        <h1 class="site-title">Catsablanca Famous Pet Adoption Agency</h1>
        <h2 class="slogan">Where you might want to put some newspaper over the red carpet!</h2>
    </header>

    <header class="filterButtons" type="button">
      <button class= 'selectType' id="dogsButton" onclick="filterButton('Dog')">Dogs</button>
      <button class= 'selectType' id="catsButton" onclick="filterButton('Cat')">Cats</button>
      <button class= 'selectType' id="otherButton" onclick="filterButton('Other')">Other</button>
      <button class= 'selectType' id="unfilterButton" onclick="noFilter()">Show All</button>
    </header>

    <div class="cards">
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
